        <script src='script.js'></script>

    <body>
        <h1>Input integer values for a, b, and c</h1>
        a<input id='a' type='number' step="0.01" min="-10" max="10" onclick='this.select()'> x&sup2 + b<input id='b' type='number' min="-10" max="10" onclick='this.select()'>x + c<input id='c' type='number' min="-10" max="10" onclick='this.select()'><br><br>

        <canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #c3c3c3;"></canvas>
        <br>
        
        <button onclick='graph()' id='gButt'>Graph</button>
